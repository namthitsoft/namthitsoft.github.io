<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendor/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <link rel="stylesheet" href="../css/admin/myCss.css" />
    <title>Index</title>
</head>
<body id="login">

    <section class="container text-center tieude">
        <div class="row">
            <div class="col-md-12">
                <h3>Đăng nhập</h3>
            </div>
        </div>
    </section>

    <section class="container login">
        <div class="row">
            <div class="col-6 mx-auto">
                <form id="form" action="" method="post">
                    <div class="form-group">
                      <label for="txtUsername">Username</label>
                      <input type="text" class="form-control" name="txtUsername"  placeholder="Nhập Username" required tabindex="1"/>
                    </div>
                    <div class="form-group">
                      <label for="textPassword">Password</label>
                      <input type="password" class="form-control" name="textPassword" placeholder="Nhập Password" required tabindex="2" />
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button type="submit" class="btn btn-primary btn-block text-center">Đăng nhập</button>
                        </div>              
                        <div class="col-12 col-md-6">
                            <button type="reset" class="btn btn-danger btn-block text-center">Xóa</button>
                        </div>
                    </div>                   
                </form>            
            </div>     
        </div>
    </section>
    
    <script src="../vendor/jquery-3.2.1.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>  
    <script src="../js/admin/myJs.js"></script>
</body>
</html>
